apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: db-postgres:5432
    user: appuser
    password: appsecret
    database: alertsdb
    jsonData:
      sslmode: disable

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://es01:9200
    jsonData:
      esVersion: 8
      timeField: timestamp
